<!DOCTYPE html>
<html>
<head>
    <title>Password Generator</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="password-wrapper">
            {% if password %}
                <input class="password-textbox" type="text" value="{{ password }}" readonly>
            {% else %}
                <input class="password-textbox" type="text" placeholder="Generated Password" readonly>
            {% endif %}
            <button class="copy-button" onclick="copyPassword()"><i class="fas fa-copy"></i></button>
        </div>
        <form method="POST">
          <label for="length">Password Length: </label>
          <div class="length-display" id="length-display"></div>
          <input type="range" id="length" name="length" min="8" max="20" value="{{ length }}">
          <button class="generate-button" type="submit">Generate Password</button>
        </form>
        <p class="tip">Tip: You can click the 'Copy' button to copy the generated password to the clipboard.</p>
    </div>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
